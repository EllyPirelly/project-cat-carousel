<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <h4 class="headline main">Cat Carousel</h4>
    </header>
    <main class="container">
        <section class="slider">
            <div class="slider-img-container">
                <img src="./img/kitten06.jpg" class="slider-img" data-img="slider-img" alt="random head shot of a kitten">
            </div>
            <h4 class="slider-full-name" data-name="full-name">First Name last name</h4>
            <p class="slider-job-title" data-job="job-title">job title</p>
            <p class="slider-description" data-description="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis fugit unde nam earum quas, natus quaerat. Dolore consequuntur aliquam magnam?</p>
            <div class="button-container">
                <button class="prev-btn fas fa-chevron-left"></button>
                <button class="next-btn fas fa-chevron-right"></button>
            </div>
            <button class="random-btn">Randomise me</button>
        </section>
    </main>
    <!-- javascript -->
    <script src="./index.js"></script>
</body>

</html>
